name: Upload Maturin Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Publish package
      uses: PyO3/maturin-action@v1.39.0
      with:
          command: publish
          args: -p ${{ secrets.PYPIPASSWORD }} -u ${{ secrets.PYPILOGIN }}
